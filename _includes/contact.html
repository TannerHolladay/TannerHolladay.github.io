<div id="contact" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <form class="form-horizontal form-contact clearfix" action="https://formspree.io/tannerholladay6@gmail.com" method="POST">

                    <div class="form-group">
                        <label class="message-label" for="name">Contact Me</label>
                        <input id="name" type="text" class="name form-control" placeholder="Your Full Name">
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" type="email" class="email form-control" name="_replyto" placeholder="Your Email">
                    </div>

                    <div class="form-group">
                        <textarea class="message form-control" rows="8" name="body" placeholder="Your Message"></textarea>
                    </div>

                    <input type="submit" class="btn btn-default" style="float: right" value="Send">

                </form>

            </div>

        </div>

    </div>
</div>
